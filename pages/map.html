<!DOCTYPE html>
<html>
<head>
<title>EPSG:4326 example</title>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://openlayers.org/en/v3.10.1/css/ol.css" type="text/css">
<script src="https://openlayers.org/en/v3.10.1/build/ol.js"></script>
    <style type="text/css">
      html, body, #map, .row-fluid {
          width: 100%;
          height: 100%;
          margin: 0;
      }
    </style>

</head>
<body>
  <div id="map" class="map"></div>
<script>

var source = new ol.source.Vector({
    url: 'data/france-geojson/departements.geojson',
    format: new ol.format.GeoJSON()
});

var style = new ol.style.Style({
  fill: new ol.style.Fill({
    color: 'rgba(255, 255, 255, 0.6)'
  }),
  stroke: new ol.style.Stroke({
    color: '#319FD3',
    width: 1
  }),
  image: new ol.style.Circle({
    radius: 5,
    fill: new ol.style.Fill({
      color: 'rgba(255, 255, 255, 0.6)'
    }),
    stroke: new ol.style.Stroke({
      color: '#319FD3',
      width: 1
    })
  })
});

var vectorSource = new ol.layer.Vector ({
    source : source,
    style : style
});

var map = new ol.Map({
    layers: [
	new ol.layer.Tile ({
	    source : new ol.source.OSM ()
	}),
	new ol.layer.Vector({
	    source: vectorSource
	})
    ],    
    renderer: 'canvas',
    target: 'map',
    view: new ol.View({
	center: [2., 46.5],
	zoom: 4
    })
});

</script>
</body>
</html>
