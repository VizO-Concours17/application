<html>
  <head>
    <title> Test de Three.js </title>
    <meta charset="utf-8">
    <style>
      body {
      font-family: Monospace;
      background-color: #f0f0f0;
      margin: 0px;
      overflow: hidden;
      }
    </style>
    
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/simple-sidebar.css" rel="stylesheet">

  </head>
  
  <body>

    <div class="container">
      <div class="row">
	<div id="sidebar" class="col-xs-2 col-sm-2 col-md-2">
	  <ul class="sidebar-nav">
	    <li class="sidebar-brand"> Test </li>
	    <li>
	      <form>
		<input class="form-control" placeholder="Chercher..." type="text">
	      </form>
	    </li>
	    <li class="row">
	      <iframe id="map"></iframe> 
	    </li>
	  </ul>
	</div>
	<div id="frame" class="col-xs-9 col-sm-9 col-md-10">
	  <iframe id="viewer" allowfullscreen=""></iframe>
	</div>
      </div>
    </div>
    
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    
    <script>
    function resize () {
	var padd = 10;
	var viewer = document.getElementById('viewer');
	var container = document.getElementById('frame');	  
	viewer.src="iframe.html";

	viewer.style.width = container.clientWidth - padd;
	viewer.style.height = window.outerHeight * 0.7 - padd;

	var map = document.getElementById ('map');
	var nav = document.getElementById ('sidebar');
	map.src = "map.html";
	map.style.height = nav.clientWidth - padd;
	map.style.width = nav.clientWidth - padd;
	
    }

$(document).ready (resize);
window.onresize = resize;
   </script>
 
    
  </body>
  
</html>
